apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: test-vlan-100
  namespace: oooi-system
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "type": "ipvlan",
      "name": "test-vlan-100",
      "master": "eth0",
      "mode": "l2",
      "ipam": {
        "type": "static"
      }
    }
