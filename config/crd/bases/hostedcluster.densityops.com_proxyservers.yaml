                - serverIP
                type: object
              port:
                default: 443
                description: Port is the listening port for the proxy on the secondary
                  network
                format: int32
                maximum: 65535
                minimum: 1
                type: integer
              proxyImage:
                default: envoyproxy/envoy:v1.27-latest
                description: Image is the container image for the proxy (Envoy)
                type: string
              xdsPort:
                default: 18000
                description: XDSPort is the gRPC port for xDS communication between
                  manager and Envoy
                format: int32
                maximum: 65535
                minimum: 1
                type: integer
            required:
            - backends
            - networkConfig
            type: object
          status:
            description: ProxyServerStatus defines the observed state of ProxyServer
